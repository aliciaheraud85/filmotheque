<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Détails</title>
</head>
<body>

    <div class="header">
        <h1>Filmothèque</h1>
        <a href="/films">Films</a>
    </div>

    <h3>Détail du formateur</h3>

    <form action="/details" method="post">

        <ul class="flex-outer">
            <li>
                <label for="inputGenre">Genre : </label>
                <input type="text" name="prenom" id="inputGenre" required data-th-value="${filmParId.getGenre().titre}" />
            </li>
            <li>
                <label for="inputAnnee">Année : </label>
                <input type="text"name="nom" id="inputAnnee" required data-th-value="${filmParId.annee}" />
            </li>
            <li>
                <label for="inputTitre">Titre : </label>
                <input type="text"name="email" id="inputTitre" required data-th-value="${filmParId.titre}" />
            </li>
            <li>
                <label for="inputReal">Réalisateur : </label>
                <input type="text"name="email" id="inputReal" required data-th-value="${filmParId.getRealisateur().prenom + ' ' + filmParId.getRealisateur().nom}" />
            </li>
            <li>
                <label for="inputDuree">Durée : </label>
                <input type="text"name="email" id="inputDuree" required data-th-value="${filmParId.duree}" />
            </li>
            <li>
                <label for="inputActeurs">Acteur(s) : </label>
                <input type="text" name="email" id="inputActeurs" required data-th-value="${filmParId.acteurs}" />
            </li>
            <li>
                <label for="inputSynop">Synopsis : </label>
                <input type="text" name="email" id="inputSynop" required data-th-value="${filmParId.synopsis}" />
            </li>
            <li>
                <button type="submit">Enregistrer</button>
            </li>
        </ul>
    </form>


</body>
</html>
