<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<div class="header">
    <h1>Filmothèque</h1>
    <a href="/films">Films</a>
</div>
    <h3>Les films de l'ENI</h3>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">Genre</th>
            <th scope="col">Année</th>
            <th scope="col">Titre</th>
            <th scope="col">Réalisateur</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="films: ${films}">
            <td th:text="${films.getGenre().titre}" />
            <td th:text="${films.getAnnee()}"/>
            <td th:text="${films.getTitre()}"/>
            <td th:text="${films.getRealisateur().prenom + ' ' + films.getRealisateur().nom}"/>
            <td><a data-th-href="@{/details(id=${films.id})}">Actions</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
